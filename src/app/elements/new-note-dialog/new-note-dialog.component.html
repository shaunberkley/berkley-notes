<div class="new-note">
    <h2>Create a new note</h2>
    <div class="new-note-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="New note title..." [(ngModel)]="noteTitle">
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="createNote(noteTitle)" [disabled]="!noteTitle">Create Note</button>
    </div>
</div>
